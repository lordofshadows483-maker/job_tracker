<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="p-6">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Job Application Tracker</h1>
            <p class="text-gray-600 mb-8">Stay organized in your job search</p>

            <!-- Stats Dashboard -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-4 rounded-lg shadow">
                    <p class="text-gray-600 text-sm">Total Applications</p>
                    <p class="text-3xl font-bold text-gray-800" id="stat-total">0</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-blue-600 text-sm">Applied</p>
                    <p class="text-3xl font-bold text-blue-800" id="stat-applied">0</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg shadow">
                    <p class="text-yellow-600 text-sm">Interviewing</p>
                    <p class="text-3xl font-bold text-yellow-800" id="stat-interview">0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg shadow">
                    <p class="text-green-600 text-sm">Offers</p>
                    <p class="text-3xl font-bold text-green-800" id="stat-offer">0</p>
                </div>
            </div>

            <!-- Add/Edit Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4" id="form-title">Add New Application</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" id="company" placeholder="Company Name" 
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="position" placeholder="Position" 
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="status" 
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="applied">Applied</option>
                        <option value="interview">Interview</option>
                        <option value="offer">Offer</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <input type="date" id="dateApplied" 
                        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <textarea id="notes" placeholder="Notes (e.g., referral, interview dates, follow-ups)" 
                    class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    rows="3"></textarea>
                <div class="flex gap-2">
                    <button onclick="addOrUpdateJob()" id="submit-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2">
                        ‚ûï Add Application
                    </button>
                    <button onclick="cancelEdit()" id="cancel-btn" style="display: none;"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        ‚úñ Cancel
                    </button>
                </div>
            </div>

            <!-- Applications Table -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Company</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Notes</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    No applications yet. Add your first application above!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jobs = [];
        let editingId = null;

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('jobApplications');
            if (saved) {
                jobs = JSON.parse(saved);
                renderJobs();
                updateStats();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('jobApplications', JSON.stringify(jobs));
        }

        // Add or update job
        function addOrUpdateJob() {
            const company = document.getElementById('company').value.trim();
            const position = document.getElementById('position').value.trim();
            const status = document.getElementById('status').value;
            const dateApplied = document.getElementById('dateApplied').value || new Date().toISOString().split('T')[0];
            const notes = document.getElementById('notes').value.trim();

            if (!company || !position) {
                alert('Please enter company and position');
                return;
            }

            if (editingId !== null) {
                // Update existing
                const index = jobs.findIndex(j => j.id === editingId);
                jobs[index] = { id: editingId, company, position, status, dateApplied, notes };
                editingId = null;
            } else {
                // Add new
                const newJob = {
                    id: Date.now(),
                    company,
                    position,
                    status,
                    dateApplied,
                    notes
                };
                jobs.push(newJob);
            }

            saveData();
            renderJobs();
            updateStats();
            clearForm();
        }

        // Delete job
        function deleteJob(id) {
            if (confirm('Are you sure you want to delete this application?')) {
                jobs = jobs.filter(j => j.id !== id);
                saveData();
                renderJobs();
                updateStats();
            }
        }

        // Start editing
        function editJob(id) {
            const job = jobs.find(j => j.id === id);
            if (!job) return;

            editingId = id;
            document.getElementById('company').value = job.company;
            document.getElementById('position').value = job.position;
            document.getElementById('status').value = job.status;
            document.getElementById('dateApplied').value = job.dateApplied;
            document.getElementById('notes').value = job.notes;

            document.getElementById('form-title').textContent = 'Edit Application';
            document.getElementById('submit-btn').innerHTML = '‚úî Save Changes';
            document.getElementById('cancel-btn').style.display = 'inline-block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Cancel editing
        function cancelEdit() {
            editingId = null;
            clearForm();
        }

        // Clear form
        function clearForm() {
            document.getElementById('company').value = '';
            document.getElementById('position').value = '';
            document.getElementById('status').value = 'applied';
            document.getElementById('dateApplied').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('form-title').textContent = 'Add New Application';
            document.getElementById('submit-btn').innerHTML = '‚ûï Add Application';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        // Render jobs table
        function renderJobs() {
            const tbody = document.getElementById('jobs-table');
            
            if (jobs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            No applications yet. Add your first application above!
                        </td>
                    </tr>
                `;
                return;
            }

            const statusColors = {
                applied: 'bg-blue-100 text-blue-800',
                interview: 'bg-yellow-100 text-yellow-800',
                offer: 'bg-green-100 text-green-800',
                rejected: 'bg-red-100 text-red-800'
            };

            tbody.innerHTML = jobs.map(job => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-4 font-medium text-gray-900">${job.company}</td>
                    <td class="px-4 py-4 text-gray-700">${job.position}</td>
                    <td class="px-4 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusColors[job.status]}">
                            ${job.status.charAt(0).toUpperCase() + job.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-4 py-4 text-gray-700">${job.dateApplied}</td>
                    <td class="px-4 py-4 text-gray-700 max-w-xs truncate">${job.notes}</td>
                    <td class="px-4 py-4">
                        <div class="flex gap-2">
                            <button onclick="editJob(${job.id})" class="text-blue-600 hover:text-blue-800" title="Edit">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="deleteJob(${job.id})" class="text-red-600 hover:text-red-800" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('stat-total').textContent = jobs.length;
            document.getElementById('stat-applied').textContent = jobs.filter(j => j.status === 'applied').length;
            document.getElementById('stat-interview').textContent = jobs.filter(j => j.status === 'interview').length;
            document.getElementById('stat-offer').textContent = jobs.filter(j => j.status === 'offer').length;
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                addOrUpdateJob();
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
